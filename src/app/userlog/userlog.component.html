
<div class="component">
 
     <div class="signup">
      <p class="callin"> First contact? </p>

      <form (ngSubmit)="signupSubmit()">
          <label>
            First Name: <br/>
            <input [(ngModel)]="signupForm.firstName" name="firstName" type="text" placeholder="First Name" />
          </label>
          <br />
          
        <label>
          Last Name:<br/>
          <input [(ngModel)]="signupForm.lastName" name="lastName" type="text" placeholder="Last Name" />
        </label>
        <br />
         
        <label>
          Company:<br/>
          <input [(ngModel)]="signupForm.company" name="company" type="text" placeholder="Company" />
        </label>
        <br />
        
        <label>
          Position:<br/>
          <input [(ngModel)]="signupForm.position" name="Position" type="text" placeholder="Position" />
        </label>
        <br />
      
        <label>
          Email<br/>
          <input [(ngModel)]="signupForm.email" name="email" type="email" placeholder="email@example.com">
        </label>
        <br />
         
        <label>
          Phone Number:<br/>
          <input [(ngModel)]="signupForm.phoneNumber" name="company" type="text" placeholder="Please include country code" />
        </label>
        <br />
        
        <label>
          Password:<br/>
          <input [(ngModel)]="signupForm.originalPassword" name="originalPassword" type="password" placeholder="password">
        </label>
        <br />

          <div > 
            <button class="btn"> Sign up </button>
          </div>  

        </form>
      </div>
   
      <div class="login">
          <p class="callin"> Registered member? </p>
          <form (ngSubmit)="loginSubmit()">
              <label> 
                Email:<br/>
                <input [(ngModel)]="loginForm.email" name="email" type="email" placeholder="email@example.com" />
              </label>
              <br />
            
              <label> 
                Password:<br/>
                <input [(ngModel)]="loginForm.loginPassword" name="loginPassword" type="password" placeholder="password" />
              </label>
              <br />
            <div> 
              <button class="btn"> Log In </button>
            </div>
            </form>
         </div>
  </div>
  
  <div class="backTo">
      <a routerLink="/contact"> Back to contact form </a>
   </div>
